<div class="todo-container">
  <h1>To-Do List</h1>

  <div class="add-task">
    <input
      [(ngModel)]="newTask"
      placeholder="Digite uma nova tarefa"
      (keyup.enter)="addTask()"
    />
    <button (click)="addTask()">
      <fa-icon [icon]="['fas', 'plus']"></fa-icon> Adicionar
    </button>
  </div>

  <ul>
    <li *ngFor="let task of tasks; let i = index" [@fadeInOut]>
      <span
        [class.completed]="task.completed"
        (click)="toggleTaskCompletion(i)"
      >
        {{ task.name }}
      </span>
      <div class="task-actions">
        <button (click)="toggleTaskCompletion(i)" class="complete-btn">
          <fa-icon [icon]="['fas', 'check']"></fa-icon>
        </button>
        <button (click)="removeTask(i)" class="remove-btn">
          <fa-icon [icon]="['fas', 'trash']"></fa-icon>
        </button>
      </div>
    </li>
  </ul>
</div>
